<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/couture" type="text/css"/>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="searchBar">
                <input type="text" placeholder="textBar">
                <button>Submit</button>
            </div>
            <div class="userInfo">
                Hi, my name is Catalin, welcome to my dashboard project
            </div>
            <div class="buttons1">
                <span class="mdi mdi-bell-ring"></span>
                <p>Fusa George Catalin</p>
            </div>
            <div class="buttons2">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="branding">
                <span class="mdi mdi-view-dashboard narrow">Dashboard</span>
            </div>
            <div class="navigation1">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="navigation2">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="mainContent">
            <div class="projects">
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
            </div>

            <div class="media">
                <div class="announcements">
                    <div class="announcement"></div>
                    <div class="announcement"></div>
                    <div class="announcement"></div>
                </div>
                <div class="trendingAnn">
                    <div class="trending"></div>
                    <div class="trending"></div>
                    <div class="trending"></div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
